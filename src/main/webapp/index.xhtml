<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:outputStylesheet library="css" name="style.css"  />   
    <h:head>
        <title>HomeWork4 - Currency converter</title>
    </h:head>
    <h:body>
        <h:form>
            <p><h:outputLabel value="From" styleClass="from"/> <h:outputLabel value="To" styleClass="to"/> </p>
            <h:selectOneMenu value="#{convertManager.convertFromCurrency}">
                <f:selectItems value="#{convertManager.currencies}" /> 
            </h:selectOneMenu>
             <h:selectOneMenu styleClass="currenciesTo" value="#{convertManager.convertToCurrency}">
                 <f:selectItems value="#{convertManager.currencies}" />                                   
            </h:selectOneMenu>
            <p>
                <h:inputText id="convertFrom" value="#{convertManager.convertFromAmount}"/>
                <h:inputText id="convertTo" value="#{convertManager.convertToAmount}" readonly="true"/>
            </p>
            <p>
                <h:commandButton value="Convert" action="#{convertManager.convert}"/>
            </p>
        </h:form>
    </h:body>
</html>
